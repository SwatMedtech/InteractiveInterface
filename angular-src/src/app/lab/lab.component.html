<div class="container prelabs">
  <table class="table table-responsive-sm table-hover">
    <thead class="thead-light">
    <tr>
      <th scope="col" class="title">Lab Name</th>
      <th scope="col" class="description">Related Lab Course</th>
      <th scope="col" class="lab">Lab Number</th>
      <th scope="col" class="action">Action</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let lab of labs;let i=index">
      <th class="title text"><span>{{lab.name}}</span></th>
      <td class="description text"><span>{{findLabCourse(lab.labCourse)}}</span></td>
      <td class="lab text"><span>{{lab.number}}</span></td>
      <td class="action">
        <button type="button" class="btn btn-sm btn-success" data-toggle="modal" href="#editModalLab">Edit</button>
        <div class="modal fade" id="editModalLab" role="dialog" (mouseover)="setUp(i)">
          <div class="modal-admin">
            <div class="modal-content">
              <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" id="close2">&times;</button>
                <h3>Edit Your Lab</h3>
              </div>
              <form (submit)="onSubmitEdit(i)">
                <div class="modal-body">
                  <div class="form-group">
                    <label for="labNameEdit">Lab Name:</label>
                    <input class="form-control" id="labNameEdit" type="text" value="{{lab.name}}">
                  </div>
                  <br>
                  <label for="experimentContent">Experiment :</label>
                  <app-tinyeditor id="experimentContentEdit" [elementId]="'editLab'"></app-tinyeditor>
                  <br>
                  <div class="form-group">
                    <label for="labCourseEdit">Lab Course</label>
                    <div class="btn-lg btn-group">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="labCourseEdit" required>{{findLabCourse(lab.labCourse)}}
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li *ngFor="let labCourse of labCourses"><a (click)="setLabCourse(labCourse)">{{labCourse.name}}</a></li>
                      </ul>
                    </div>
                  </div>
                  <label for="numberEdit">Lab Number:</label>
                  <div class="form-group input-group">
                    <input type="number" id="numberEdit" class="form-control" name="labNumber" value="{{lab.number}}">
                    <div class="input-group-btn-vertical">
                      <button class="btn btn-default" type="button" (click)="incrementEdit()"><i class="fa fa-caret-up"></i></button>
                      <button class="btn btn-default" type="button" (click)="decrementEdit()"><i class="fa fa-caret-down"></i></button>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <a class="btn btn-md btn-danger" data-dismiss="modal">Cancel</a>
                  <button type="submit" class="btn btn-md btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-sm btn-danger" (click)="removeLab(i)">Delete</button>
      </td>
    </tr>

    </tbody>
  </table>
  <button class="btn btn-primary pull-right" data-toggle="modal" href="#addModalLab">Add</button>
  <div class="modal fade" id="addModalLab" role="dialog">
    <div class="modal-admin">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal" id="close1">&times;</button>
          <h3>Add Your Lab</h3>
        </div>
        <form (submit)="onSubmit()">
          <div class="modal-body">
            <div class="form-group">
              <label for="labName">Lab Name:</label>
              <input class="form-control" id="labName" type="text" name="labName" [(ngModel)]="labName">
            </div>
            <br>
            <label for="experimentContent">Experiment :</label>
            <app-tinyeditor id="experimentContent" [elementId]="'addLab'"></app-tinyeditor>
            <br>
            <label>PreLab:</label>
            <div id="survey"></div>
            <div class="form-group">
              <label for="labCourse">Lab Course</label>
              <div class="btn-lg btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="labCourse" required>{{labCourseName}}
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li *ngFor="let labCourse of labCourses"><a (click)="setLabCourse(labCourse)">{{labCourse.name}}</a></li>
                </ul>
              </div>
            </div>
            <label for="number">Lab Number:</label>
            <div class="form-group input-group">
              <input type="text" id="number" class="form-control" name="labNumber" [(ngModel)]="labNumber">
              <div class="input-group-btn-vertical">
                <button class="btn btn-default" type="button" (click)="increment()"><i class="fa fa-caret-up"></i></button>
                <button class="btn btn-default" type="button" (click)="decrement()"><i class="fa fa-caret-down"></i></button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a class="btn btn-md btn-danger" data-dismiss="modal">Cancel</a>
            <button type="submit" class="btn btn-md btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container prelabs">
  <table class="table table-responsive-sm table-hover">
    <thead class="thead-light">
    <tr>
      <th scope="col" class="title">Lab Course Name</th>
      <th scope="col" class="description">Description</th>
      <th scope="col" class="number">Number</th>
      <th scope="col" class="action">Action</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let labCourse of labCourses ; let i = index">
      <td class="title text"><span>{{labCourse.name}}</span></td>
      <td class="description text"><span>{{labCourse.content}}</span></td>
      <td class="description text"><span>{{labCourse.number}}</span></td>
      <td class="action">
        <a class="btn btn-sm btn-success" data-toggle="modal" href="#updateModal">Edit</a>
          <div class="modal fade" id="updateModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" type="button" data-dismiss="modal" id="close">&times;</button>
                  <h3>Update Your Lab Course</h3>
                </div>
                <form (submit)="onSubmitEdit(i)">
                  <div class="modal-body">
                      <div class="form-group">
                        <label for="labNameEdit">Lab Course Description:</label>
                        <input class="form-control" id="labNameEdit" type="text" value="{{labCourse.name}}">
                      </div>
                      <div class="form-group">
                        <label for="descriptionEdit">Lab Course Name:</label>
                        <textarea class="form-control" id="descriptionEdit" type="text" value="{{labCourse.content}}"></textarea>
                      </div>
                      <label for="numberEdit">lab Course Number:</label>
                      <div class="form-group input-group spinner">
                        <input type="text" id="numberEdit" class="form-control" value="{{labCourse.number}}" name="number">
                        <div class="input-group-btn-vertical">
                          <button class="btn btn-default" type="button" (click)="incrementEdit()"><i class="fa fa-caret-up"></i></button>
                          <button class="btn btn-default" type="button" (click)="decrementEdit()"><i class="fa fa-caret-down"></i></button>
                        </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                    <a class="btn btn-md btn-danger" data-dismiss="modal">Cancel</a>
                    <button type="submit" class="btn btn-md btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        <button type="button" class="btn btn-sm btn-danger" (click)="removeLabCourse(i)">Delete</button>

      </td>
    </tr>

    </tbody>
  </table>
  <a class="btn btn-md btn-primary pull-right" data-toggle="modal" href="#addModal">Add</a>
  <div class="modal fade" id="addModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal" id="x">&times;</button>
          <h3>Add Your Lab Course</h3>
        </div>
        <form (submit)="onSubmit()">
          <div class="modal-body">
            <div class="form-group">
              <label for="labName">Lab Course Name:</label>
              <input class="form-control" id="labName" type="text" [(ngModel)]="labCourseName" name="labName">
            </div>
            <div class="form-group">
              <label for="description">Lab Course Description:</label>
              <textarea class="form-control" id="description" type="text" [(ngModel)]="description" name="description"></textarea>
            </div>
            <label for="number">lab Course Number:</label>
            <div class="form-group input-group spinner">
              <input type="text" id="number" class="form-control" name="number" [(ngModel)]="number">
              <div class="input-group-btn-vertical">
                <button class="btn btn-default" type="button" (click)="increment()"><i class="fa fa-caret-up"></i></button>
                <button class="btn btn-default" type="button" (click)="decrement()"><i class="fa fa-caret-down"></i></button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a class="btn btn-md btn-danger" data-dismiss="modal">Cancel</a>
            <button type="submit" class="btn btn-md btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

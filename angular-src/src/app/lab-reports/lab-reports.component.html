<div class="container prelabs">
  <table class="table table-responsive-sm table-hover">
    <thead class="thead-light">
    <tr>
      <th scope="col" class="title">Lab Course Name</th>
      <th scope="col" class="description">Description</th>
      <th scope="col" class="number">Number</th>
      <th scope="col" class="action">Action</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let labCourse of array ; let i = index">
      <td class="title text"><span>{{labCourses[i].name}}</span></td>
      <td class="description text"><span>{{labCourses[i].content}}</span></td>
      <td class="description text"><span>{{labCourses[i].number}}</span></td>
      <td class="action">
        <button type="button" class="btn btn-sm btn-success">Edit</button>
        <button type="button" class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>

    </tbody>
  </table>
  <button class="btn btn-primary pull-right" (click)="validationModal.open()">Add</button>
  <bs-modal #validationModal>
    <form #modalForm="ngForm" (submit)="onSubmit()">
      <bs-modal-header [showDismiss]="true">
        <h4 class="modal-title">I'm a modal!</h4>
      </bs-modal-header>
      <bs-modal-body>
        <div class="form-group">
          <label for="firstName">Lab Course Name</label>
          <input type="text" class="form-control" required [(ngModel)]="labName" name="labName" id="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Description</label>
          <textarea class="form-control" required [(ngModel)]="description" name="description" id="lastName"></textarea>
        </div>
        <label for="number">Number</label>
        <div class="form-group input-group spinner">
          <input type="text" id="number" class="form-control" value="1" [(ngModel)]="number" name="number">
          <div class="input-group-btn-vertical">
            <button class="btn btn-default" type="button" (click)="increment()"><i class="fa fa-caret-up"></i></button>
            <button class="btn btn-default" type="button" (click)="decrement()"><i class="fa fa-caret-down"></i></button>
          </div>
        </div>
      </bs-modal-body>
      <bs-modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="validationModal.dismiss()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!modalForm.valid" (click)="validationModal.close()">Save</button>
      </bs-modal-footer>
    </form>
  </bs-modal>
</div>
